<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b117581f35.js" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="js/app.js"></script>

    <title>Escola Aprendiz - Matricular aluno</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <h2 class="m-0 p-0 text-white">Escola Aprendiz</h2>
                </a>
                <button class="navbar-toggler" role="button" data-toggle="collapse" data-target="#nav-principal">
                    <i class="fas fa-bars text-white"></i> 
                </button>
                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Início</a>
                        </li>
                        <li class="nav-item">
                            <a href="consultar-matricula.html" class="nav-link">Consultar</a>
                        </li>
                        <li class="nav-item">
                            <a href="matricular-aluno.html" class="nav-link">Matricular</a>
                        </li>
                        <li class="nav-item">
                            <a href="sobre.html" class="nav-link">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a href="contato.html" class="nav-link">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main role="main">
        <section id="principal">
            <div class="container">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite aqui o nome do estudante a ser matriculado">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome" placeholder="Digite aqui o sobrenome do estudante">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Data de Nascimento</label>
                        <input type="text" class="form-control" id="data_nascimento" placeholder="DD/MM/AAAA">
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Digite aqui o endereço residencial do estudante">
                    </div>
                    <div class="form-group">
                        <label for="pais">Nome dos pais</label>
                        <input type="text" class="form-control" id="pais" placeholder="Digite aqui o nome dos responsáveis legais do estudante">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control" id="cidade" placeholder="Digite aqui a cidade do aluno">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="estado">Estado</label>
                            <select id="estado" class="form-control">
                                <option value="" selected disabled>Selecione o estado</option>
                                <option value="1">São Paulo</option>
                                <option value="2">Rio de Janeiro</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <button onclick="matricularAluno()" type="button" class="btn-custom mt-4 ml-2">Matricular</button>
                        </div>
                        </div>
                    </div>
                </form>
                <!-- Modal -->
                <div class="modal fade" id="modalMatricularAluno" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div id="modal_titulo_div">
                                <h5 class="modal-title" id="modal_titulo"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="modal_conteudo"></div>
                                <div class="modal-footer">
                                    <button type="button" data-dismiss="modal" id="modal_btn"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="fixed-bottom d-none d-lg-block" style="background-color: #FFF;">
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a href="#" class="nav-linl">Reclamações</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-linl">Feedbacks</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-linl">Suporte online</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-linl">Ministério da Educação</a>
                </li>
            </ul>
        </div>
    </footer>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
